<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | Test Subject</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #121212;
      /* Dark mode background color */
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #unity-canvas {
      width: 1280px;
      height: 720px;
      background: #231F20;
    }
  </style>
</head>

<body>
  <div class="container">
    <canvas id="unity-canvas" width=1280 height=720 tabindex="-1"></canvas>
  </div>
  <script src="Build/TestSubject_BUILDS.loader.js"></script>
  <script>
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed";

      document.body.style.textAlign = "left";
    }

    createUnityInstance(document.querySelector("#unity-canvas"), {
      arguments: [],
      dataUrl: "Build/TestSubject_BUILDS.data.br",
      frameworkUrl: "Build/TestSubject_BUILDS.framework.js.br",
      codeUrl: "Build/TestSubject_BUILDS.wasm.br",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Test Subject",
      productVersion: "0.1.0",
    });
  </script>
</body>

</html>
